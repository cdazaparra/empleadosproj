<div class="grid-container">

        <div class="cell">
            <table>
                <thead>
                    <tr>
                        <th width="200">Id</th>
                        <th width="200">Nombre</th>
                        <th width="150">CÃ³digo</th>

                    </tr>

                <tbody>

                    <tr>
