{% extends 'base.html' %}
{% block title %}Actualziar{% endblock title %}
{% block content %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Actualizar empleado</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="post">{% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombres
                        {{form.firts_name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos
                        {{form.last_name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Job
                        {{form.job}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento
                        {{form.departamento}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Habilidades
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
